services:
  - type: web
    name: maksocial
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: FILESYSTEM_DISK
        value: database

  - type: postgres
    name: maksocial-db
    plan: free
    region: frankfurt