services:
  - type: web
    name: maksocial
    runtime: docker  # Using Docker with your Dockerfile
    region: oregon
    plan: free
    branch: feat/deployment
    
    # Render will automatically use your Dockerfile to build
    # No buildCommand needed - Docker handles the build
    
    # No startCommand needed - Docker ENTRYPOINT/CMD handles this
    
    healthCheckPath: /
    
    # Render will automatically set PORT environment variable
    # Your Dockerfile uses this with Apache
    
    envVars:
      # Application
      - key: APP_NAME
        value: MaksocialApp
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: maksocial
          property: url
      - key: APP_KEY
        sync: false # IMPORTANT: Set this as a secret in the Render dashboard!

      # Logging
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error

      # Database - Supabase PostgreSQL
      # Add these manually in Render dashboard (they're secrets)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false  # Set manually in dashboard
      - key: DB_PORT
        sync: false  # Set manually in dashboard
      - key: DB_DATABASE
        sync: false  # Set manually in dashboard
      - key: DB_USERNAME
        sync: false  # Set manually in dashboard
      - key: DB_PASSWORD
        sync: false  # Set manually in dashboard

      # Cache & Session
      - key: CACHE_DRIVER
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: sync