# render.yaml
services:
  - type: web
    name: makerere-circle
    runtime: php
    plan: free # Or your desired plan, e.g., "starter"
    branch: feat/deployment
    build:
      - command: |
          # Install PHP Dependencies
          composer install --no-dev --no-interaction
          # Install Node.js Dependencies and Build Assets
          npm install
          npm run build
          # Generate Laravel App Key
          php artisan key:generate --force
          # Run Database Migrations
          php artisan migrate --force
    # Set the public directory as the web root for Apache
    publicDirectory: public
    # Environment variables for Laravel and Supabase
    envVars:
      - key: APP_URL
        # IMPORTANT: Change this to your actual Render app URL
        value: https://makerere-circle.onrender.com
      - key: APP_KEY
        generateValue: true # Render will generate and manage the key
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: pgsql
      # The following database credentials must be set in your
      # Render dashboard as secret environment variables.
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
